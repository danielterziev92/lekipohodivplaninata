<h2>Запиши се за поход</h2>

<div class="form-floating">
    <input type="text" id="first-name" value="{{ form.profile.get_first_name }}" name="first_name" required>
    <label for="first-name">Име:</label>
</div>
<div class="form-floating">
    <input type="text" id="last-name" value="{{ form.profile.get_last_name }}" name="last_name" required>
    <label for="last-name">Фамилия:</label>
</div>
<div class="form-floating numbers">
    <label for="users-count">Брой участници:</label>
    <div class="numeric">
        <span class="plus">+</span>
        <input type="number" id="users-count" value="0" inputmode="numeric" name="participants_number"/>
        <span class="minus">-</span>
    </div>
</div>
<div class="form-floating chooses">
    <label for="choose-hike">Избери поход:</label>
    <select name="choose_hike" id="choose-hike" required>
        {% for value, label in form.fields.choose_hike.choices %}
            <option value="{{ value }}" {% if value == hike.pk %} selected {% endif %}>{{ label }}</option>
        {% endfor %}
    </select>
</div>
<div class="form-floating">
    <p>Пътувам с:</p>
    <div class="wrapper">
        <input type="radio" name="choose_transport" id="organized-transport" value="1" required/>
        <input type="radio" name="choose_transport" id="personal-transport" value="2" required/>
        <label for="organized-transport" class="option option-1" id="option-1">
            <div class="dot"></div>
            <span>Организиран Транспорт</span>
        </label>
        <label for="personal-transport" class="option option-2">
            <div class="dot"></div>
            <span>Собствен Транспорт</span>
        </label>
    </div>
</div>
{% csrf_token %}
<button type="submit">Запиши се</button>
